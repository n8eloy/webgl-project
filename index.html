<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CG - Projecto WebGL</title>
    <meta name="author" content="Isabella Soares, Nathan Eloy">

    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <script type="module">
        import init from './src/js/main.js';
        init();
    </script>
</head>

<body>
    <div id="container"></div>

    <footer>
        <p>(UFSCar Sorocaba - Computação Gráfica) Isabella Soares, Nathan Eloy</p>
    </footer>

    <!-- Descreve vertex shader -->    
    <script id="vertexShader" type="x-shader/x-vertex">
        void main()	{
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 0.65 );
        }
    </script>
    
    <!-- Descreve fragment shader (Altera a cor do objeto) -->
    <script id="fragmentShader" type="x-shader/x-fragment">
        void main()	{
            gl_FragColor = vec4(0.5, 0.7, 0.7, 1.0);
        }
    </script>
</body>

</html>
